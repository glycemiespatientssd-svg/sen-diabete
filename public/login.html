<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SEN'Diab√®te</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #6a8dff;
            --primary-mauve: #b19fff;
            --gradient: linear-gradient(135deg, #6a8dff 0%, #b19fff 100%);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            margin: 2rem auto;
        }
        
        .login-header {
            background: var(--gradient);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2.5rem 2rem;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .logo img {
            height: 50px;
            margin-right: 12px;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(106, 141, 255, 0.25);
        }
        
        .btn-login {
            background: var(--gradient);
            color: white;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 141, 255, 0.4);
        }
        
        .admin-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .admin-link a {
            color: var(--primary-mauve);
            text-decoration: none;
            font-weight: 500;
        }
        
        .admin-link a:hover {
            color: var(--primary-blue);
        }
        
        .license-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 4px solid var(--primary-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="login-header">
                        <div class="logo">
                            <img src="https://i.postimg.cc/pThbptsh/Logo-V2.png" alt="SEN'Diab√®te">
                            SEN'Diab√®te
                        </div>
                        <p class="mb-0 opacity-90">Plateforme M√©dicale de Suivi Glyc√©mique</p>
                    </div>
                    
                    <div class="login-body">
                        <h4 class="text-center mb-4">Connexion M√©decin</h4>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email professionnel *</label>
                                <input type="email" class="form-control" id="email" required 
                                       placeholder="votre.email@hopital.sn">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe *</label>
                                <input type="password" class="form-control" id="password" required 
                                       placeholder="Votre mot de passe">
                            </div>
                            
                            <button type="submit" class="btn btn-login w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                            </button>
                            
                            <div class="license-info">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Utilisez l'email fourni lors de l'activation de votre licence
                                </small>
                            </div>
                        </form>
                        
                        <div class="admin-link">
                            <a href="admin.html">
                                <i class="fas fa-user-shield me-1"></i>Acc√®s administrateur
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (!email || !password) {
        alert('Veuillez remplir tous les champs obligatoires');
        return;
    }
    
    console.log('üîç Recherche licence pour:', email);
    console.log('üîê Mot de passe saisi:', password);
    
    // M√©thode 1 : Chercher dans les licences admin
    const adminLicenses = JSON.parse(localStorage.getItem('adminLicenses') || '[]');
    console.log('üìã Licences admin trouv√©es:', adminLicenses);
    
    const userLicense = adminLicenses.find(license => license.doctorEmail === email);
    console.log('üéØ Licence trouv√©e:', userLicense);
    
    if (!userLicense) {
        alert('‚ùå Aucune licence active trouv√©e pour cet email.\n\nContactez l\'administrateur pour activer votre compte.');
        return;
    }
    
    // DEBUG - Afficher tous les champs de la licence
    console.log('üêõ DEBUG - Tous les champs licence:', Object.keys(userLicense));
    console.log('üîë Mot de passe stock√©:', userLicense.password);
    console.log('‚úÖ Correspondance:', userLicense.password === password);
    
    // V√©rifier le mot de passe
    if (userLicense.password !== password) {
        alert('‚ùå Mot de passe incorrect.\n\nUtilisez le mot de passe fourni par l\'administrateur.');
        return;
    }
    
    // V√©rifier si la licence est expir√©e
    const expiryDate = new Date(userLicense.endDate);
    const today = new Date();
    
    if (expiryDate < today) {
        alert('‚ö†Ô∏è Votre licence a expir√© le ' + expiryDate.toLocaleDateString('fr-FR') + '\n\nContactez l\'administrateur pour renouveler.');
        return;
    }
    
    console.log('‚úÖ Licence valide, cr√©ation de l\'√©tat utilisateur...');
    
    // Cr√©er l'√©tat utilisateur √† partir de la licence admin
    const userState = {
        user: {
            name: userLicense.doctorName,
            email: userLicense.doctorEmail,
            phone: userLicense.doctorPhone,
            practiceLocation: userLicense.practiceLocation
        },
        license: {
            type: userLicense.licenseType,
            photosUsed: userLicense.photosUsed || 0,
            photosTotal: userLicense.photosTotal,
            expiryDate: userLicense.endDate,
            purchasedAt: userLicense.createdAt,
            paymentMethod: userLicense.paymentMethod
        },
        analyses: []
    };
    
    console.log('üíæ √âtat utilisateur cr√©√©:', userState);
    
    // Sauvegarder pour la session
    localStorage.setItem('senDiabeteState', JSON.stringify(userState));
    localStorage.setItem('currentUserEmail', email);
    
    console.log('üíæ Donn√©es sauvegard√©es dans localStorage');
    // Apr√®s connexion r√©ussie
console.log('üîÑ Redirection s√©curis√©e vers index.html...');

// Nettoyer l'URL pour √©viter les boucles
const cleanUrl = new URL('/index.html', window.location.origin);
cleanUrl.searchParams.set('t', Date.now()); // Timestamp anti-cache

// Redirection s√©curis√©e
window.location.replace(cleanUrl.toString());
    
    // Redirection FORC√âE vers la plateforme
    window.location.href = 'index.html';
});

// Pr√©-remplir l'email si d√©j√† connu
document.addEventListener('DOMContentLoaded', function() {
    const savedEmail = localStorage.getItem('currentUserEmail');
    if (savedEmail) {
        document.getElementById('email').value = savedEmail;
    }
    
    // Debug : Afficher toutes les licences
    const adminLicenses = JSON.parse(localStorage.getItem('adminLicenses') || '[]');
    console.log('üêõ DEBUG - Toutes les licences:', adminLicenses);
});
    </script>
</body>
</html>
