<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SEN'Diabète</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #6a8dff;
            --primary-mauve: #b19fff;
            --gradient: linear-gradient(135deg, #6a8dff 0%, #b19fff 100%);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            margin: 2rem auto;
        }
        
        .login-header {
            background: var(--gradient);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2.5rem 2rem;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .logo img {
            height: 50px;
            margin-right: 12px;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(106, 141, 255, 0.25);
        }
        
        .btn-login {
            background: var(--gradient);
            color: white;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 141, 255, 0.4);
        }
        
        .admin-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .admin-link a {
            color: var(--primary-mauve);
            text-decoration: none;
            font-weight: 500;
        }
        
        .admin-link a:hover {
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="login-header">
                        <div class="logo">
                            <img src="https://i.postimg.cc/pThbptsh/Logo-V2.png" alt="SEN'Diabète">
                            SEN'Diabète
                        </div>
                        <p class="mb-0 opacity-90">Plateforme Médicale de Suivi Glycémique</p>
                    </div>
                    
                    <div class="login-body">
                        <h4 class="text-center mb-4">Connexion Médecin</h4>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email professionnel</label>
                                <input type="email" class="form-control" id="email" required 
                                       placeholder="votre.email@hopital.sn">
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" required 
                                       placeholder="Votre mot de passe">
                            </div>
                            
                            <button type="submit" class="btn btn-login w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                            </button>
                            
                            <div class="text-center">
                                <a href="#" class="text-decoration-none text-muted small" data-bs-toggle="modal" data-bs-target="#licenseModal">
                                    <i class="fas fa-crown me-1"></i>Activer une licence
                                </a>
                            </div>
                        </form>
                        
                        <div class="admin-link">
                            <a href="admin.html">
                                <i class="fas fa-user-shield me-1"></i>Accès administrateur
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Licence -->
    <div class="modal fade" id="licenseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Souscrire à une licence</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Pour accéder à la plateforme SEN'Diabète, vous devez souscrire à une licence professionnelle.</p>
                    <div class="row mt-4">
                        <div class="col-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5>Basique</h5>
                                    <h3 class="text-primary">5.000 FCFA</h3>
                                    <p>20 analyses</p>
                                    <button class="btn btn-outline-primary btn-sm" onclick="selectLicense('basic')">
                                        Choisir
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card border-primary">
                                <div class="card-body">
                                    <h5>Pro</h5>
                                    <h3 class="text-primary">20.000 FCFA</h3>
                                    <p>250 analyses</p>
                                    <button class="btn btn-primary btn-sm" onclick="selectLicense('pro')">
                                        Choisir
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            // Vérifier si une licence existe
            const existingState = localStorage.getItem('senDiabeteState');
            if (!existingState) {
                alert('Veuillez d\'abord souscrire à une licence pour accéder à la plateforme.');
                return;
            }
            
            // Redirection vers la plateforme
            window.location.href = 'index.html';
        });

        function selectLicense(plan) {
            const plans = {
                'basic': { photos: 20, price: 5000 },
                'pro': { photos: 250, price: 20000 }
            };
            
            const userState = {
                user: {
                    name: '',
                    email: '',
                    role: 'medecin'
                },
                license: {
                    type: plan,
                    photosUsed: 0,
                    photosTotal: plans[plan].photos,
                    expiryDate: new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toISOString(),
                    purchasedAt: new Date().toISOString()
                },
                analyses: []
            };
            
            localStorage.setItem('senDiabeteState', JSON.stringify(userState));
            
            bootstrap.Modal.getInstance(document.getElementById('licenseModal')).hide();
            alert('Licence activée ! Vous pouvez maintenant vous connecter.');
        }
    </script>
</body>
</html>
