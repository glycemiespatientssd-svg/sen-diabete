<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SEN'Diabète</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #6a8dff;
            --primary-mauve: #b19fff;
            --gradient: linear-gradient(135deg, #6a8dff 0%, #b19fff 100%);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            margin: 2rem auto;
        }
        
        .login-header {
            background: var(--gradient);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2.5rem 2rem;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .logo img {
            height: 50px;
            margin-right: 12px;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(106, 141, 255, 0.25);
        }
        
        .btn-login {
            background: var(--gradient);
            color: white;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 141, 255, 0.4);
        }
        
        .admin-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .admin-link a {
            color: var(--primary-mauve);
            text-decoration: none;
            font-weight: 500;
        }
        
        .admin-link a:hover {
            color: var(--primary-blue);
        }
        
        .license-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 4px solid var(--primary-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="login-header">
                        <div class="logo">
                            <img src="https://i.postimg.cc/pThbptsh/Logo-V2.png" alt="SEN'Diabète">
                            SEN'Diabète
                        </div>
                        <p class="mb-0 opacity-90">Plateforme Médicale de Suivi Glycémique</p>
                    </div>
                    
                    <div class="login-body">
                        <h4 class="text-center mb-4">Connexion Médecin</h4>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email professionnel *</label>
                                <input type="email" class="form-control" id="email" required 
                                       placeholder="votre.email@hopital.sn">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe *</label>
                                <input type="password" class="form-control" id="password" required 
                                       placeholder="Votre mot de passe">
                            </div>
                            
                            <button type="submit" class="btn btn-login w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                            </button>
                            
                            <div class="license-info">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Utilisez l'email fourni lors de l'activation de votre licence
                                </small>
                            </div>
                        </form>
                        
                        <div class="admin-link">
                            <a href="admin.html">
                                <i class="fas fa-user-shield me-1"></i>Accès administrateur
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Veuillez remplir tous les champs obligatoires');
                return;
            }
            
            // Vérifier si une licence existe pour cet email
            const userStateKey = `senDiabeteState_${email}`;
            const userState = localStorage.getItem(userStateKey);
            
            if (!userState) {
                alert('❌ Aucune licence active trouvée pour cet email.\n\nContactez l\'administrateur pour activer votre compte.');
                return;
            }
            
            // Vérifier si la licence est expirée
            const state = JSON.parse(userState);
            const expiryDate = new Date(state.license.expiryDate);
            const today = new Date();
            
            if (expiryDate < today) {
                alert('⚠️ Votre licence a expiré le ' + expiryDate.toLocaleDateString('fr-FR') + '\n\nContactez l\'administrateur pour renouveler.');
                return;
            }
            
            // Sauvegarder l'état utilisateur pour la session
            localStorage.setItem('senDiabeteState', JSON.stringify(state));
            localStorage.setItem('currentUserEmail', email);
            
            // Redirection vers la plateforme
            window.location.href = 'index.html';
        });

        // Pré-remplir l'email si déjà connu
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('currentUserEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
            }
        });
    </script>
</body>
</html>
